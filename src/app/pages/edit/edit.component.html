<section class="h-75 bg-dark">
  <div class="container py-5 h-75">
    <div class=" h-100 responsive__row">
      <div class="col">
        <div class="bg-white rounded card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 w-50 h-full d-xl-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo"
                class="img__flow"
                style="
                  border-top-left-radius: 0.25rem;
                  border-bottom-left-radius: 0.25rem;
                "
              />
            </div>
            <div class="col-xl-6 mt-5 reserve__form">
              <div class="card-body p-md-5 text-black mt-5">
                <h3 class="mb-5 text-uppercase"> Edit Reservation </h3>

                <div class="row">
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      placeholder="John Michael Micosa Buan"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label">Guess Name</label>
                  </div>
                </div>

                <div class="row mt-4">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="form3Example1m"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label"
                      >Start Date</label
                      >
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label"
                      >End Date</label
                      >
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4 ">
                  <select class="form-select py-2" aria-label="Default select example">
                    <option selected>Select Room Type</option>

                    <option value="3">Suite</option>
                  </select>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="09331219442"
                  />
                  <label class="form-label">Contact Number</label>
                </div>

                <div class="form-outline mb-4">
                  <textarea type="text" class="form-control" placeholder="No sex policy"></textarea>
                  <label class="form-label">Notes</label>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-light btn-lg">
                    Reset all
                  </button>
                  <button type="button" class="btn btn-dark btn-lg ms-2">
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
